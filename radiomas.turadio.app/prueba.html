  <style>
    /* ==== TARJETA TERMINAL (Uiverse.io by ilkhoeri) ==== */
    .card {
      padding: 1rem;
      overflow: hidden;
      border: 1px solid #c5c5c5;
      border-radius: 12px;
      background-color: #d9d9d92f;
      backdrop-filter: blur(8px);
      min-width: 200px;
      width: 95%;         /* se adapta a pantalla */
      max-width: 600px;   /* ancho máximo para desktop */
      margin: 0 auto 20px;
      display: block;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      z-index: 10;
      border: 0.5px solid #525252;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      box-sizing: border-box;
    }

    .terminal {
      display: flex;
      flex-direction: column;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }

    .head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      min-height: 40px;
      padding-inline: 12px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      background-color: #202425;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 8px;
      height: 2.5rem;
      user-select: none;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #8e8e8e;
    }

    .title > svg {
      height: 18px;
      width: 18px;
      margin-top: 2px;
      color: #006adc;
    }

    .copy_toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem;
      border: 0.65px solid #c1c2c5;
      margin-left: auto;
      border-radius: 6px;
      background-color: #202425;
      color: #8e8e8e;
      cursor: pointer;
    }

    .copy_toggle > svg {
      width: 20px;
      height: 20px;
    }

    .copy_toggle:active > svg > path,
    .copy_toggle:focus-within > svg > path {
      animation: clipboard-check 500ms linear forwards;
    }

    .body {
      display: flex;
      flex-direction: column;
      position: relative;
      border-bottom-right-radius: 8px;
      border-bottom-left-radius: 8px;
      overflow-x: auto;
      padding: 1rem;
      line-height: 19px;
      color: white;
      background-color: black;
      white-space: pre-wrap; /* para móviles, saltos de línea */
      word-break: break-word;
    }

    .pre {
      display: flex;
      flex-direction: row;
      align-items: center;
      text-wrap: nowrap;
      white-space: pre;
      background-color: transparent;
      overflow: hidden;
      box-sizing: border-box;
      font-size: 16px;
    }

    .pre code:nth-child(1) { color: #575757; }
    .pre code:nth-child(2) { color: #e34ba9; }

    .cmd {
      height: 19px;
      position: relative;
      display: flex;
      align-items: center;
      flex-direction: row;
    }

    .cmd::before {
      content: attr(data-cmd);
      display: block;
      white-space: pre-wrap;
      overflow: hidden;
      animation: typewriter 5s steps(60, end) forwards;
      width: 0;  /* esencial para animación */
    }

    .cmd::after {
      content: "";
      position: relative;
      display: block;
      height: 100%;
      overflow: hidden;
      background-color: transparent;
      border-right: 0.15em solid #e34ba9;
      animation: cursor 0.5s step-end infinite alternate, blinking 0.5s infinite;
    }

    @keyframes blinking {
      20%, 80% { transform: scaleY(1); }
      50% { transform: scaleY(0); }
    }
    @keyframes cursor {
      50% { border-right-color: transparent; }
    }
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes clipboard-check {
      100% {
        color: #fff;
      }
    }

    /* ==== Radio y redes ==== */
    .radio-container {

      margin: 20px auto;
    }

    .action-grid {

      flex-wrap: wrap;
      gap: 10px;

    .social-minimal a {

    }

    .powered {

    }

    /* ==== Responsive ==== */
